<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="arrSlides[activeIndex].image" @mouseover="stopInterval()" @mouseout="startInterval()" :alt="arrSlides[activeIndex].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrSlides[activeIndex].title }}</h2>
					<p class="slide-text">{{ arrSlides[activeIndex].txt }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in arrSlides" @click="activeIndex = index" class="thumb" :class="index == activeIndex ? 'active' : ' '">
					<img :src="thumb.image" :alt="thumb.title">
				</div>
				<button @click="previous()" class="btn-control btn-previus">&and;</button>
				<button @click="next()" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
